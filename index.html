<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Brahian Araya A.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/alura-favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Alura Challenge - Encriptador de texto</title>
</head>

<body>
  <header>
    <img class="logo" src="assets/alura-logo.svg" alt="Alura logo" title="Alura logo" />
  </header>
  <section class="container">
    <section class="encrypt-form">
      <form>
        <textarea name="text" id="text" class="encrypt-input" placeholder="Ingrese el texto aquí"></textarea>
        <small class="info">
          <img src="assets/info-icon.svg" alt="Información" />
          <span>Solo letras minúsculas y sin acento.</span>
        </small>
        <div class="buttons">
          <a href="#encrypt-result">
            <input type="button" id="encrypt" class="encrypt-btn" onclick="makeOperation(encryptText)" value="Encriptar" />
          </a>
          <a href="#encrypt-result">
            <input type="button" id="decrypt" class="decrypt-btn" onclick="makeOperation(decryptText)" value="Desencriptar" />
          </a>
        </div>
      </form>
    </section>
    <aside class="encrypt-result" id="encrypt-result">
      <div id="not-found" class="not-found-card">
        <img src="assets/not-found.svg" alt="Mujer con lupa viendo una gema" title="Ningún mensaje encontrado" />
        <h2>Ningún mensaje encontrado</h2>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
      <div id="result" class="result-card hidden">
        <p id="result-text"></p>
        <button id="copy" class="copy-btn" onclick="copyResult()">Copiar</button>
      </div>
    </aside>
  </section>
  <script src="js/app.js"></script>
</body>

</html>
